# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model {
  id: ID!
  photo: String
  name: String!
  displayName: String!
  about: String
  totalThoughts: Int!
  thoughts: [Thought] @hasMany(indexName: "byUser", fields: ["id"])
  darkmode: Boolean
}

type Thought @model {
  id: ID!
  authorID: ID! @index(name: "byUser")
  author: User! @belongsTo(fields: ["authorID"])
  content: String!
  active: Boolean!
  parked: Boolean!
  longitude: String!
  latitude: String!
  geohash: String! @index(name: "byGeohash", queryField: "thoughtsByGeoHash")
  likes: Int!
  anonymous: Boolean!
  comments: [Comment] @hasMany
}

type Comment @model {
  id: ID!
  author: User!
  content: String!
  likes: Int!
  anonymous: Boolean!
  replies: [Reply] @hasMany
}

type Reply @model {
  id: ID!
  author: User!
  content: String!
  likes: Int!
  anonymous: Boolean!
}